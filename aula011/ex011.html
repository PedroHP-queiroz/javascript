<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verifique sua nacionalidade</h1>
    Seu pais: <input type="text" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
        var pais1 = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var vel = String(pais1.value) //tranformação em string criando a variável vel
        res.innerText = `Seu país é ${vel}`
        if (vel == 'Brasil') {  
            res.innerHTML = 'Você é Brasileiro'  
        }else(res.innerHTML = 'Você é um estrangeiro')
        }
    </script>
</body>
</html>
